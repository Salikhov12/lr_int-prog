<html>
<head>
<title>
Задание 5. Салихов Р.Н.
</title>
<style>
.drag{
	position:relative;
	height: 100px;
	width:100px;
	border: 1px solid #000;
	text-align:center;
}
</style>
</head>
<body>
<script src="../../lib/jquery-3.6.0.min.js"></script>

<div id="box" class="drag">
Div с классом drag.
</div>
<script>
var move = 0;
$(document).ready(function(){
	$("#box").mousedown(function(){
		move = 1;
		$("#box").mousemove(function(e){
			if (move == 1){
				$("#box").animate({top:e.pageY-65,left:e.pageX-55},0);
			}
		});
	});
	$(document).mouseup(function(){move=0;});
	
});
</script>
<input type="button" value="Назад" onclick="location.href='../../index.php'"></input>
</body>
</html>
