<html>
<head>
<title>
Задание 2. Салихов Р.Н.
</title>
<style>

</style>
</head>
<body>
Имя:
<input id="name" type="text"><br>
Электронная почта:
<input id="mail" type="email"><br>
Сообщение:
<input id="mess" type="text"><p>
<input id="bt" type="button" value="Отправить">
<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	$.get( "getdata_3b.php",
			{},
			function(data) {
				var result = JSON.parse(data);
				load(result);
			}
	);

	$("#bt").click(function(){
		$.get( "setdata_3b.php",
			{"mail": $("#mail")[0].value, "mess":$("#mess")[0].value, "name":$("#name")[0].value},
			function( data ) {
				var result = JSON.parse(data);
				alert(result[0]);
				if (result[0]=="Отзыв успешно создан!"){
					$("#bt").after("<div>"+$("#name")[0].value+" "+$("#mail")[0].value+" "+$("#mess")[0].value+"</div>");
				}
			}
		);
	});
});
function load(result){
	for (let i=0;i<(result.length/4);i++){
		$("#bt").after("<div>"+result[i*4+1]+" "+result[i*4+2]+" "+result[i*4+3]+"</div>");
	}	
}
</script>
</body>
</html>
