<html>
<head>
<title>
Задание 6. Салихов Р.Н.
</title>
</head>
<body>
<script src="jquery-3.6.0.min.js"></script>
<h2>Опрос</h2>
<h3>Выспались ли вы сегодня?</h3>
<input type="button" id="yes" value="Да">
<input type="button" id="no" value="Нет">
<p><input type="button" id="res" value="Результаты"><p id="sh">Результаты: да - 0 (50%) нет - 0 (50%)</p>
<script>
var y = 0;
var n = 0;
var yp = 0;
var np = 0;
$("#sh").hide();
$(document).ready(function(){
	$("#yes").click(function(){y++;results();});
	$("#no").click(function(){n++;results();});
	$("#res").click(function(){
		if ($("#sh").is(":hidden")){
			$("#sh").show(100);
		}
		else{$("#sh").hide(100);}
		});
});
function results(){
	yp=100*(y/(y+n));np=100-yp;
	$("#sh").html("Результаты: да - "+y+" ("+yp+"%) нет - "+n+" ("+np+"%)");
}
</script>
<p><input type="button" value="Назад" onclick="location.href='index.php'"></input>
</body>
</html>
